{% extends 'base.html' %}
<html>
{% block content %}
<div class="container-flex align-items-center">
    <h1 class="text-center">Administrar evento</h1>
      <p></p>

    <table class="table table-hover">
        <tr class="table-info text-center"><td>
        </td></tr>
        <tr class="table-secondary"><td>
        {% for x in zona_evento %}
            <table class="table table-striped">
                <tr class="table-primary">
                    <td><h5 class="text-center">{{ x.zona.nombre }}</h5></td>
                </tr>
                    <tr>
                        <td><p class="text-center">Asientos</p></td>
                    </tr>


                    {% for y in asiento_evento %}
                        {% for z in y %}
                            {% if z.zona_evento.id == x.id %}
                        <tr>
                            <td><h6>{{ z.asiento.nombre }}</h6></td>
                        </tr>
                            {% endif %}
                        {% endfor %}

                    {% endfor %}
                </tr>
            </table>
        {% endfor %}
        </td></tr>
    </table>
</div>
{% endblock %}
</html>
