{% extends 'base.html' %}

{% block content %}
    <h6>Introducir precios por zona. Evento: {{evento.nombre}}</h6>
    <p></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for x in zonaEvento %}
        <label for="{{x.id}}">{{x.zona.nombre}}</label>
        <input type="number" id="{{x.id}}" name="{{x.id}}" step="any" required>
        {% endfor %}

        <button class="btn btn-success" name="boton" type="submit">Guardar precios</button>
    </form>
{% endblock %}
