{% extends 'base.html' %}
<html>
{% block content %}
<div class="container-flex align-items-center">
    <h1 class="text-center">Administrar sala</h1>
      <p></p>

    <table class="table table-hover">
        <tr class="table-secondary"><td>
        {% for x in zona %}
            <table class="table table-striped">
                <tr class="table-primary">
                    <td><h5 class="text-center">{{ x.nombre }}</h5></td>
                </tr>
                    <tr>
                        <td><p class="text-center">Asientos</p></td>
                    </tr>

                    {% for y in asiento %}
                        {% for z in y %}
                            {% if z.zona.id == x.id %}
                        <tr>
                            <td><h6>{{ z.nombre }}</h6></td>
                        </tr>
                            {% endif %}
                        {% endfor %}

                    {% endfor %}
                </tr>
            </table>
        {% endfor %}
        </td></tr>
    </table>
</div>
{% endblock %}
</html>
