

{% extends 'base.html' %}
{% block content %}
<style>
    .hm-gradient {
    background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
}
.darken-grey-text {
    color: #2E2E2E;
}
.danger-text {
    color: #ff3547; }
.default-text {
    color: #2BBBAD;
}
.info-text {
    color: #33b5e5;
}
.form-white .md-form label {
  color: #fff;
}
.form-white input[type=text]:focus:not([readonly]) {
    border-bottom: 1px solid #fff;
    -webkit-box-shadow: 0 1px 0 0 #fff;
    box-shadow: 0 1px 0 0 #fff;
}
.form-white input[type=text]:focus:not([readonly]) + label {
    color: #fff;
}
.form-white input[type=password]:focus:not([readonly]) {
    border-bottom: 1px solid #fff;
    -webkit-box-shadow: 0 1px 0 0 #fff;
    box-shadow: 0 1px 0 0 #fff;
}
.form-white input[type=password]:focus:not([readonly]) + label {
    color: #fff;
}
.form-white input[type=password], .form-white input[type=text] {
    border-bottom: 1px solid #fff;
}
.form-white .form-control:focus {
    color: #fff;
}
.form-white .form-control {
    color: #fff;
}
.form-white textarea.md-textarea:focus:not([readonly]) {
    border-bottom: 1px solid #fff;
    box-shadow: 0 1px 0 0 #fff;
    color: #fff;
}
.form-white textarea.md-textarea  {
    border-bottom: 1px solid #fff;
    color: #fff;
}
.form-white textarea.md-textarea:focus:not([readonly])+label {
    color: #fff;
}
.ripe-malinka-gradient {
    background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
}
.near-moon-gradient {
    background-image: linear-gradient(to bottom, #5ee7df 0%, #b490ca 100%);
}
</style>
 <div class="row offset-3 col-12">
                <!-- Grid column -->
                <div class="col-md-6 mb-4">
                    <div class="card near-moon-gradient form-white">
                        <div class="card-body">
                            <!-- Form subscription -->
                            <form enctype="multipart/form-data" method="post">
                                {% csrf_token %}
                                <h3 class="text-center indigo-text font-bold py-4"><strong>AÃ±adr datos</strong></h3>
                                         <div class="form-group">
      <label for="nombre">Nombre :</label>
      <input type="text" class="form-control" name="nombre">
    </div>
    <div class="form-group">
      <label for="dni">Dni :</label>
      <input type="text" class="form-control" name="dni">
    </div>
    <div class="form-group">
      <label for="fecha_nac">Fecha de nacimiento :</label>
      <input type="date" class="form-control" name="fecha_nac">
    </div>
    <div class="form-group">
      <label for="direccion">Direccion :</label>
      <input type="text" class="form-control" name="direccion">
    </div>
                                <div class="text-center py-4">
                                    <button class="btn btn-indigo"><input type="submit" value="CONFIRMAR"> <i class="fa fa-paper-plane-o ml-1"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
 </div>
{% endblock %}
