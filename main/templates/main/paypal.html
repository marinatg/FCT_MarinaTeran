<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function token(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = token('csrftoken');
    </script>
</head>
<body>
    <h1>Integraci√≥n Paypal - Django</h1>

    <div id="paypal-button-container">

    </div>
    <div id="total" data-total="{{ total }}" style="display: none;"></div>
    <script
            src="https://www.paypal.com/sdk/js?client-id=AUaptIISTlY2j2l7TOT4NgG_R-ow7ZKZEP-qmTDGmhY5kItHZgk4P-vYLlX1Hr7iVHFoBRMmg-n0vIJD">
    </script>

    <script>
        var precio_total = document.getElementById('total').dataset.total;
        var precio_total_str = String(precio_total);
        var total_str = precio_total_str.replace(',', '.');
        paypal.Buttons({
            createOrder: function(date, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            currency_code: 'USD',
                            value: total_str
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
              return fetch('/pago/', {
              method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({
                orderID: data.orderID
                })
              }).then(function(res) {
                return res.json();
              }).then(function(details) {
                alert(details.mensaje);
              });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
