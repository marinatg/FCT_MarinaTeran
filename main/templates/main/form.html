{% extends 'base.html' %}

{% block content %}
     <div id="login" class="container">
        <div class="container  border border-info">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    <form enctype="multipart/form-data" class="form mt-3" method="post">

                        {% csrf_token %}
                        {{ form.as_p }}
                        {% for campo in formulario %}
                        <div .form-inline class="form-group">
                            <label for="" class="text-info form-label">{{ campo.label }}</label>

                            <!--para mostrar la imagen al editar-->
                            {% if campo.field.widget.input_type == 'file' and campo.value %}
                                <br/>
                                <img src="{{ MEDIA_URL }}/main/imagenes/{{ campo.value.url }}" width="100" alt="" srcset="">
                            {% endif %}

                            <input type="{{ campo.field.widget.input_type }}"
                            class="form-control"
                            name="{{ campo.name }}"
                            id="input"
                            placeholder="{{ campo.label }}"
                           {% if campo.field.widget.input_type == 'number' %}
                            step="any"
                           {% endif %}
                            value="{{ campo.value | default:'' }}">
                        </div>
                        <div class="col-12 help-text">{{campo.errors}}</div>
                        {% endfor %}
                        <input name="" id="btn" class="btn btn-info btn-md" type="submit" value="Enviar informaciÃ³n">
                    </form>
                    </div>
                </div>
            </div>
        </div>
     </div>

{% endblock %}
